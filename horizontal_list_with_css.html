<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal list with css</title>
</head>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }
    li{
        float: left;
    }
    li a{
        display: block;
        color: aliceblue;
        text-align: right;
        padding: 16px;
        text-decoration: none;
    }
    li a:hover{
        background-color: #111111;
    }
</style>
<body>
    <h2>Horizontal list with css</h2>
    <p>Navigation Bar</p>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Abou Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Sign up</a></li>
    </ul>
</body>
</html>
